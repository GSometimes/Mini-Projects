<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
    <title>Planet Parallax</title>
</head>
<body>

    <nav>
        <div class="logo">Explore.</div>
        <div class="nav-links">
            <ul>
                <li><img src="images/linkedin.png" alt=""></li>
                <li><img src="images/facebook.png" alt=""></li>
                <li><img src="images/instagram-logo.png" alt=""></li>
            </ul>
        </div>
    </nav>

    <section id="sectionone" class="screen">
        <div id="scene">
            <div class="bg">
                <img src="images/background.png" alt="" />
            </div>
            <div class="rock1">
                <img src="images/rock.png" alt="" />
            </div>
            <div class="earth">
                <img src="images/earth.png" alt="" />
            </div>
            <div class="text">
                <h1>PLANETS</h1>
            </div>
            <div class="mid">
                <img src="images/mid.png" alt="" />
            </div>
            <div class="fore">
                <img src="images/foreground.png" alt="" />
            </div>
        </div>
    </section>
    <section id="sectiontwo" class="screen"></section>

    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
